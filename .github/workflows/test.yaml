name: Run Tests

on: [push]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Publish Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test-report.html
